<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-Learning</title>
  </head>
  <body></body>

  <script>
    function createDiv(bgcolor, title, textNode) {
      const div = document.createElement("div");
      div.className = "main";
      div.id = Math.round(Math.random() * 10 + 1);
      div.setAttribute("title", title);
      const customTextNode = document.createTextNode(textNode);
      // div.innerText = "Mohammed Shoaib";
      div.appendChild(customTextNode);
      div.style.color = "white";
      div.style.backgroundColor = bgcolor;
      div.style.padding = "30px";
      div.style.display = "flex";
      div.style.justifyContent = "center";
      div.style.alignItems = "center";
      div.style.marginBlock = "20px";
      document.body.appendChild(div);
    }

    for (let index = 0; index <= 100; index++) {
      createDiv("green", "Generated Title", `Mohammed Shoaib ${index}`);
    }
  </script>
</html>
